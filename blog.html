    <script>
        //according to loftblog tut
        $('.nav li:first').addClass('active');

        var showSection = function showSection(section, isAnimate) {
          var
          direction = section.replace(/#/, ''),
          reqSection = $('.section').filter('[data-section="' + direction + '"]');
          
          // Check if section exists before trying to get its position
          if (reqSection.length === 0) {
            console.log('Section not found:', direction);
            return;
          }
          
          var reqSectionPos = reqSection.offset().top - 0;

          if (isAnimate) {
            $('body, html').animate({
              scrollTop: reqSectionPos },
            800);
          } else {
            $('body, html').scrollTop(reqSectionPos);
          }

        };

        var checkSection = function checkSection() {
          $('.section').each(function () {
            var
            $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
              var
              currentId = $this.data('section'),
              reqLink = $('a').filter('[href*=\\#' + currentId + ']');
              reqLink.closest('li').addClass('active').
              siblings().removeClass('active');
            }
          });
        };

        $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
          if($(e.target).hasClass('external')) {
            return;
          }
          
          var href = $(this).attr('href');
          
          // Only prevent default and use showSection for internal anchor links
          if (href && href.startsWith('#')) {
            e.preventDefault();
            $('#menu').removeClass('active');
            showSection(href, true);
          }
          // For external links, let them work normally
        });

        $(window).scroll(function () {
          checkSection();
        });
    </script>

                link: "ZASE-Biology-Made-Simple-How-to-Prepare-Like-a-Pro.html"

        // Blog functionality
        let currentPage = 1;
        const blogsPerPage = 10;
        let filteredBlogs = [...blogData];

        // Initialize blog page
        function initBlog() {
            console.log('Initializing blog with', blogData.length, 'articles');
            displayBlogs();
            setupPagination();
            setupSearch();
            updateStats();
            
            // Ensure pagination is visible after a short delay
            setTimeout(() => {
                const paginationContainer = document.getElementById('paginationContainer');
                if (paginationContainer && paginationContainer.children.length === 0) {
                    console.log('Pagination not showing, reinitializing...');
                    setupPagination();
                }
            }, 100);
        }

        // Display blogs for current page
        function displayBlogs() {
            const startIndex = (currentPage - 1) * blogsPerPage;
            const endIndex = startIndex + blogsPerPage;
            const blogsToShow = filteredBlogs.slice(startIndex, endIndex);

            const container = document.getElementById('blogContainer');
            container.innerHTML = '';

            blogsToShow.forEach(blog => {
                const blogCard = createBlogCard(blog);
                container.appendChild(blogCard);
            });
        }

        // Create individual blog card
        function createBlogCard(blog) {
            const card = document.createElement('div');
            card.className = 'blog-card';
            
            card.innerHTML = `
                <div class="blog-header">
                    <h3><a href="${blog.link || '#'}" class="blog-title">${blog.title}</a></h3>
                    <div class="blog-meta">
                        <i class="fa fa-calendar"></i> ${formatDate(blog.date)} | 
                        <i class="fa fa-user"></i> ${blog.author} | 
                        <i class="fa fa-clock-o"></i> ${blog.readTime}
                    </div>
                    <p class="blog-excerpt">${blog.excerpt}</p>
                    <div class="blog-tags">
                        ${blog.tags.map(tag => `<span class="blog-tag">${tag}</span>`).join('')}
                    </div>
                    <div style="margin-top: 20px;">
                        <a href="${blog.link || '#'}" class="read-more-btn">Read More <i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            `;

            return card;
        }

        // Setup pagination
        function setupPagination() {
            const totalPages = Math.ceil(filteredBlogs.length / blogsPerPage);
            const container = document.getElementById('paginationContainer');
            
            console.log('Setting up pagination:', {
                totalBlogs: filteredBlogs.length,
                blogsPerPage: blogsPerPage,
                totalPages: totalPages,
                currentPage: currentPage,
                container: container
            });
            
            container.innerHTML = '';

            // Only show pagination if there are multiple pages
            if (totalPages <= 1) {
                console.log('Only one page, not showing pagination');
                return;
            }

            // Previous button - always show if not on first page
            const prevBtn = document.createElement('button');
            prevBtn.className = 'pagination-btn';
            prevBtn.innerHTML = '<i class="fa fa-chevron-left"></i> Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayBlogs();
                    setupPagination();
                    scrollToTop();
                }
            };
            container.appendChild(prevBtn);

            // Page numbers - show current page and surrounding pages
            const startPage = Math.max(1, currentPage - 1);
            const endPage = Math.min(totalPages, currentPage + 1);

            // Always show page 1 if not already included
            if (startPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.className = 'pagination-btn';
                firstBtn.textContent = '1';
                firstBtn.onclick = () => goToPage(1);
                container.appendChild(firstBtn);

                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.color = '#333';
                    ellipsis.style.margin = '0 10px';
                    ellipsis.style.fontWeight = 'bold';
                    container.appendChild(ellipsis);
                }
            }

            // Show page numbers
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'pagination-btn';
                pageBtn.textContent = i;
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageBtn.onclick = () => goToPage(i);
                container.appendChild(pageBtn);
            }

            // Always show last page if not already included
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.color = '#333';
                    ellipsis.style.margin = '0 10px';
                    ellipsis.style.fontWeight = 'bold';
                    container.appendChild(ellipsis);
                }

                const lastBtn = document.createElement('button');
                lastBtn.className = 'pagination-btn';
                lastBtn.textContent = totalPages;
                lastBtn.onclick = () => goToPage(totalPages);
                container.appendChild(lastBtn);
            }

            // Next button - always show if not on last page
            const nextBtn = document.createElement('button');
            nextBtn.className = 'pagination-btn';
            nextBtn.innerHTML = 'Next <i class="fa fa-chevron-right"></i>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayBlogs();
                    setupPagination();
                    scrollToTop();
                }
            };
            container.appendChild(nextBtn);
            
            console.log('Pagination setup complete. Container has', container.children.length, 'children');
        }

        // Go to specific page
        function goToPage(page) {
            currentPage = page;
            displayBlogs();
            setupPagination();
            scrollToTop();
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                if (searchTerm === '') {
                    filteredBlogs = [...blogData];
                } else {
                    filteredBlogs = blogData.filter(blog => 
                        blog.title.toLowerCase().includes(searchTerm) ||
                        blog.excerpt.toLowerCase().includes(searchTerm) ||
                        blog.tags.some(tag => tag.toLowerCase().includes(searchTerm)) ||
                        blog.author.toLowerCase().includes(searchTerm)
                    );
                }

                currentPage = 1;
                displayBlogs();
                setupPagination();
                updateStats();
            });
        }

        // Update statistics
        function updateStats() {
            const currentResults = Math.min(filteredBlogs.length, blogsPerPage);
            document.getElementById('currentResults').textContent = currentResults;
            document.getElementById('totalBlogs').textContent = filteredBlogs.length;
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Scroll to top of blog section
        function scrollToTop() {
            document.getElementById('blog-section').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initBlog);
    </script>
